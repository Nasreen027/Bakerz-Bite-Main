<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <script src="assets/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    

<div class="container">
<div class="row">

 <div class="col-lg-6 col-md mt-5">
 <h1 class="h1 pt-5 h_yel">Contact us</h1>
 <p class="p_green">Our friendly team would love to hear from you! :)</p>
 <div class="form-group mt-5">
    <label for="" style=" color:rgb(30, 70, 70)"><b>First name</b></label>
    <input type="text" id="f_name" title="enter your firstname" placeholder="first name" class="form-control">
    <span id="alert_fnam"></span>
</div>
<div class="form-group">
    <label for="" style=" color:rgb(30, 70, 70)"><b>Last name</b></label>
    <input type="text" id="l_name" title="enter your lastname" placeholder="last name" class="form-control">
    <span id="alert_lnam"></span>
</div>

  <div class="form-group mt-3">
    <label for="" class="h6" style=" color:rgb(30, 70, 70)"><b>Email</b></label>
    <input type="email" class="form-control" title="enter your email address" placeholder="itanexample@gmail.com" id="get_email" />
    <span id="alert_em"></span>
  </div>

  <div class="form-group mt-3">
    <label for="" class="h6" style=" color:rgb(30, 70, 70)"><b>Phone</b></label>
    <input class="form-control" placeholder="03 xxxxxxxxx" title="enter your contact" id="phone" />
    <span id="alert_phone"></span>
  </div>
<!-- feedback -->
<div class="form-group">
<label for="" class="h6" style=" color:rgb(30, 70, 70)"><b>How was your experiance?</b></label>
<div class="row mt-2 ml-2">
  <span class="ml-2" name="a" onclick="gud()" title="Send a smile for feedback" id="smile"><img src="/assets/images/smile.svg" alt=""></span>
  <span class="ml-3" name="a" onclick="bad()" title="Send a frown for feedback" id="bad"><img src="assets/images/frown.svg" alt=""></span>
</div>
</div>

  <div class="form-group">
    <label for="" style=" color:rgb(30, 70, 70)"><b>Tell us why?</b></label>
    <textarea name="" id="mess" cols="30" rows="6" class="form-control" placeholder="I would like to ask you..."></textarea>
    <span id="alert_mes"></span>
</div>
<button class="btn butt" id="feed_b" onclick="submit()">Send message</button>
<br>
<h4 id="f_alert" class="text-center" style=" color:rgb(30, 70, 70)"></h4>
</div>
<div class="col-lg-6 col-md p-lg-5 mt-5 p-sm-5 m-sm-0 map"><iframe class="col-md-12 pl-lg-5 pt-md-5 p-sm-0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1835.179581948966!2d72.5881675581675!3d23.083944463680062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e838e686abc45%3A0x6b6c62d0f2f10117!2sBAKER&#39;S%20BITE!5e0!3m2!1sen!2s!4v1672241526104!5m2!1sen!2s"
  width="120%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy=""></iframe>
</div>
</div>
</div>

  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/contact.js"></script>
</body>
</html>
